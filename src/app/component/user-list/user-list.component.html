<div class="container my-2 px-4 userList">
    <a routerLink="/adduser"><button type="button" class="btn btn-primary">Add New</button></a>
    <div class="row">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S No</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">User Department</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>

                @for (item of userList; track $index) {
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.department}}</td>
                    <td>
                        <button type="button" class="btn btn-success" (click)="onEdit(item.id)">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
                    </td>
                </tr>
                }

            </tbody>
            <tbody>

            </tbody>
        </table>
    </div>

</div>
